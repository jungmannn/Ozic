  <body cellpadding="0" cellspacing="0" marginleft="0" margintop="0" width="100%" height="100%" align="center">

	<div class="card align-middle" style="width:20rem; border-radius:20px;">
		<div class="card-title" style="margin-top:30px;">
			<h2 class="card-title text-center" style="color:#113366;">Ozic</h2>
		</div>
		<div class="card-body">
      <form class="form-signin" method="POST">
        <h5 class="form-signin-heading">아이디와 비밀번호를 입력.</h5>
        <label for="inputEmail" class="sr-only">Your ID</label>
        <input type="text" id="uid" name = "uid" class="form-control" placeholder="ID" required autofocus><BR>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="upw" name = "upw" class="form-control" placeholder="Password" required><br>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> remember
          </label>
        </div>
        <button id="btn-Yes" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
        <a href = 'signup'> Sign Up </a>
        
		</div>
	</div>

	<div class="modal">
	</div>
